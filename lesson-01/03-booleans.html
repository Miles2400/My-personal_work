      /////////////////////////////////////////////////////////////
      //OPERATORS AND SHORTCUTS   

      //#ternary operator '?' are shortcuts to if and else statememts
      const result = 0 ? "truthy" : "falsy";
      console.log(result);

      //#Guard operator '&&', it stops the statement if the first value is false
      false && console.log("hello");

      const message = false && "hello";
      console.log(message);

      //Default operator '||',
      //let's say we want to write a programm that choses currencies and we want to make a particular currency default if the user doesn't chose any.
      //this programm below will chose 'USD' by default if the user inputs nothing and choose a different currency if the user inputs a valid currency.
      const currency = "EUR" || "USD";
      console.log(currency);
