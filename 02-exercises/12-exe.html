<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
   </head>

   <style>
      body {
         background-color: gray;
      }

      
      .is-toggled {
         background-color: black;
         color: white;
         padding: 8px 15px;
         border: none;
         border-radius: 5px;
      }
      .toggled{
          background-color: rgb(230, 230, 230);
         border: none;
         padding: 8px 15px;
         border-radius: 5px;
         color: black;
      
      }
   </style>

   <body>
      
      <button class="is-toggled js-btn1" onclick="toggle('.js-btn1')">Gaming</button>

      <button onclick="toggle('.js-btn2')" class="is-toggled js-btn2" >Music</button>
      
      <button class="is-toggled js-btn3" onclick="toggle('.js-btn3')">Tech</button>



      <script>


         function toggle(selector) {
            let btn = document.querySelector(selector);
            if(btn.classList.contains('is-toggled')){
               btn.classList.remove('is-toggled')
               btn.classList.add('toggled')
            }else{
               btn.classList.remove('toggled')
               btn.classList.add('is-toggled')
            }

         }
   
      </script>

</html>
