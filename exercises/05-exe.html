        function convertToFahrenheit(celsius){  
            return((celsius * 9/5) + 32);   
        }
        convertToFahrenheit(23);



        function convertToCelsius(fahrenheit){
        return((fahrenheit - 32) * 5/9);
        
        }
       convertToCelsius(86);

       function convertToTemp(degrees, unit){
        let result;
        if(unit === 'C'){
             result = convertToFahrenheit(degrees)+'F';
            return result;
        }else if(unit === 'F'){
            result = convertToCelsius(degrees)+'C';
            return result;
        }
       }
       console.log(convertToTemp(25, 'C'));
       console.log(convertToTemp(86,'F'));
