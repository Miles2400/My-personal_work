updateCartQuantity(1)

  updateCartQuantity(2)

   updateCartQuantity(3)

    console.log(`cart quantity: ${cartQuantity}`)

  </button>

  </button>

   removeFromCart(2)

  <!---------------JAVASRCIRT-->

  <script>
    let cartQuantity = 0;

    function updateCartQuantity(value) {
      cartQuantity += value;
      if (cartQuantity <= 10) {
        console.log(`cart quantity: ${cartQuantity}`)
      } else if (cartQuantity >= 10) {
        alert('The cart has full');
        cartQuantity = 10;
      }
    }

    function removeFromCart(item) {
      cartQuantity -= item;
      if (cartQuantity >= 0) {
        console.log(`cart quantity: ${cartQuantity}`)
      } else if (cartQuantity < 1) {
        alert('Not enough items');
        cartQuantity = 0;
      }

    }
  </script>
